sections:
  main:
    display: Main
    fields:
      -
        handle: address
        field:
          collapse: false
          previews: true
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: url
                  field:
                    display: url
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: address
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible

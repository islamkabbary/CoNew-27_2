tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: main
            field:
              collapse: false
              previews: true
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: url
                          field:
                            display: url
                            type: link
                            icon: link
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            validate:
                              - required
                        -
                          handle: is_header
                          field:
                            default: false
                            display: 'is header'
                            type: toggle
                            icon: toggle
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                        -
                          handle: is_footer
                          field:
                            default: false
                            display: 'is footer'
                            type: toggle
                            icon: toggle
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                        -
                          handle: icon
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            max_files: 1
                            display: icon
                            type: assets
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: hidden
                            width: 50
                            show_set_alt: true
                            hide_display: false
                        -
                          handle: icon_fontawesome
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'icon fontawesome'
                            icon: text
                            width: 50
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              display: main
              type: replicator
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              validate:
                - required
              fullscreen: true
              hide_display: false

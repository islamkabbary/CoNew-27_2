sections:
  main:
    display: Main
    fields:
      -
        handle: brief
        field:
          collapse: false
          previews: true
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: slug
                  field:
                    from: title
                    generate: true
                    display: slug
                    type: slug
                    icon: slug
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: brief
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible

sections:
  main:
    display: Main
    fields:
      -
        handle: custom_head
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: 'custom head'
          type: code
          icon: code
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: custom_body
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: 'custom Body'
          type: code
          icon: code
          listable: hidden
          instructions_position: above
          visibility: visible

sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: comment
        field:
          antlers: false
          display: comment
          type: tinymce_cloud
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: rate
        field:
          display: rate
          type: integer
          icon: integer
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: active
        field:
          default: false
          display: active
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
title: rate

tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: main_image
            field:
              max_files: 1
              min_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Main Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
              width: 50
          -
            handle: image_form
            field:
              max_files: 1
              min_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Image Form'
              icon: assets
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: gaining_confidence
            field:
              collapse: false
              previews: true
              max_sets: 1
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: main_title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'Main Title'
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                            validate:
                              - required
                        -
                          handle: image
                          field:
                            max_files: 1
                            min_files: 1
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: Image
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                            validate:
                              - required
                        -
                          handle: four_cards
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: icon
                                        field:
                                          max_files: 1
                                          min_files: 1
                                          mode: list
                                          container: assets
                                          restrict: false
                                          allow_uploads: true
                                          show_filename: true
                                          show_set_alt: true
                                          type: assets
                                          display: Icon
                                          icon: assets
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          hide_display: false
                                          validate:
                                            - required
                                      -
                                        handle: text
                                        field:
                                          input_type: text
                                          antlers: false
                                          type: text
                                          display: Text
                                          icon: text
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          hide_display: false
                                          validate:
                                            - required
                            type: replicator
                            display: 'Four Cards'
                            icon: replicator
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
                            validate:
                              - required
                            max_sets: 4
              type: replicator
              display: 'Gaining Confidence'
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: screenshot_customer_opinion
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Screenshot Customer Opinion'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: contenet
            field:
              config: 'code configer'
              type: tinymce_cloud
              display: Contenet
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
title: 'Landing Page'
